<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/realtime-stopwatch/manifest.json" />
    
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg" href="/timer-icon.svg" />
    <meta name="theme-color" content="#171718" />
    <title>Realtime Stopwatch</title>
    <script type="module" crossorigin src="/realtime-stopwatch/commonHelpers5.js"></script>
    <link rel="modulepreload" crossorigin href="/realtime-stopwatch/assets/vendor-451a0b16.js">
    <link rel="modulepreload" crossorigin href="/realtime-stopwatch/assets/firebase-api-0e4ef9f3.js">
    <link rel="stylesheet" href="/realtime-stopwatch/assets/firebase-api-01b23fd0.css">
    <link rel="stylesheet" href="/realtime-stopwatch/assets/vendor-cc075105.css">
  </head>
  <body>
    <header class="container">
      <nav>
        <button type="button" class="back-btn">
          <img src="/realtime-stopwatch/assets/arrow-left-0f365f85.svg" />
        </button>
        <p class="nav-name"></p>
        <button type="button" class="log-out-btn">
          <img src="/realtime-stopwatch/assets/log-out-4d47af2b.svg" />
        </button>
      </nav>
      <div id="task" class="task-wrap">
        <div class="edit-wrap"></div>
        <p class="username"></p>
        <p class="task-description">
          Before you begin, please enter the name of the task in the box below
          and click on the "Save" button.
        </p>

        <form class="task-form">
          <input
            class="task-input"
            type="text"
            placeholder="Please, enter the task here"
          />
          <button type="submit" class="save-btn active-btn">Save</button>
        </form>
      </div>
    </header>
    <main>
      <section class="section-timer container">
        <div class="timer-wrap">
          <h1 class="timer-clock">00:00,000</h1>
          <div class="timer-buttons-wrap">
            <div class="timer-buttons">
              <button
                type="button"
                class="start-btn inactive-btn"
                disabled="true"
              >
                Start
              </button>
              <button
                type="button"
                class="stop-btn inactive-btn"
                disabled="true"
              >
                Stop
              </button>
            </div>
            <button class="ready-content inactive-btn">
              <div class="ready-btn">I'm ready</div>
              <div class="loader-wrap hide-loader">
                <div class="loader">
                  <div
                    class="justify-content-center jimu-primary-loading"
                  ></div>
                </div>
              </div>
            </button>
            <div class="users-wrap">
              <ul class="ready-users"></ul>
            </div>
          </div>
        </div>
      </section>
      <section class="section-list container">
        <div class="list-btns button-hidden">
          <button type="button" class="reset-btn">Reset</button>
          <button type="button" class="send-btn">Send</button>
        </div>
        <ul class="steps-list"></ul>
      </section>
    </main>
    <footer></footer>
    <div class="backdrop visually-hidden post-backdrop">
      <div class="loader-backdrop"></div>
    </div>
    <div class="backdrop visually-hidden reset-backdrop">
      <div class="reset-modal">
        <p>Are you sure?</p>
        <div>
          <button type="button" class="no-btn">No</button>
          <button type="button" class="yes-btn">Yes</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
